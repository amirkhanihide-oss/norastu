<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>آتلیه نورا - عکاسی هنری</title>
    <meta name="description" content="آتلیه نورا - لحظه‌های خاص شما در قاب هنر" />
    <meta name="author" content="آتلیه نورا" />
    <meta property="og:image" content="/og-image.png" />
    <script type="module">
      window.onerror = function(message, source, lineno, colno, error) {
        try { console.error('Global error:', { message, source, lineno, colno, error }); } catch {}
        const div = document.createElement("div");
        div.style.cssText = "background:black; color:red; padding:10px; font-size:14px; white-space:pre-wrap;";
        div.innerText = `❌ ERROR: ${message}\nSOURCE: ${source}\nLINE: ${lineno}:${colno}`;
        document.body.innerHTML = "";
        document.body.appendChild(div);
      };

      window.onunhandledrejection = function(event) {
        try { console.error('Unhandled promise rejection:', event?.reason ?? event); } catch {}
        const div = document.createElement("div");
        div.style.cssText = "background:black; color:red; padding:10px; font-size:14px; white-space:pre-wrap;";
        div.innerText = `❌ UNHANDLED PROMISE REJECTION: ${event.reason}`;
        document.body.innerHTML = "";
        document.body.appendChild(div);
      };
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
